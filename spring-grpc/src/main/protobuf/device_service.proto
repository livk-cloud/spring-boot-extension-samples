syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "device.proto";

option java_package = "com.livk.grpc.proto";
option java_outer_classname = "ProtoDeviceService";

package com.livk.grpc;

service DeviceService {
  rpc query (DeviceQuery) returns (Device);

  rpc add (Device)  returns (google.protobuf.BoolValue) ;
}
